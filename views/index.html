<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-800 h-screen flex items-center justify-center">
    <div class="flex absolute top-3 left-3">
        <img src="/public/img/logo 1.png" class="h-5">
        <h2 style="font-size: 23px; margin:-8px 0px -10px 0px;" class="tracking-wide text-blue-600">
            &nbsp;Prattle</h2>
    </div>
    <div class="max-w-md w-full space-y-8 p-10 bg-gray-900 rounded-xl shadow-lg">
        <div class="text-center">
            <h2 class="mt-2 text-3xl font-extrabold text-gray-200">
                Login to your account
            </h2>
        </div>
        <form class="mt-8 space-y-6" action="#" method="POST">
            <input type="hidden" name="remember" value="true">
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="user-id" class="sr-only">User Name</label>
                    <input id="user-id" name="user-id" type="text" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-700 bg-gray-800 text-gray-100 rounded-t-md rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-green-500 focus:z-10 sm:text-sm" placeholder="User Name">
                </div><br>
                <div>
                    <label for="password" class="sr-only">Password</label>
                    <input id="password" name="password" type="password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-700 bg-gray-800 placeholder-gray-500 text-gray-100 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-green-500 focus:z-10 sm:text-sm" placeholder="Password">
                </div>
                <div>
                    <label for="password" class="sr-only">Confirm Password</label>
                    <input id="password" name="Confirm password" type="password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border bg-gray-800 border-gray-700 placeholder-gray-500 text-gray-100 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-green-500 focus:z-10 sm:text-sm" placeholder="Confirm Password">
                </div>
            </div>

            <div>
                <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Chat Now</button>
            </div>
        </form>
    </div>
</body>
</html>
